<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <title>Home</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            margin: 20px;
        }

        h3 {
            font-size: 28px;
            color: #333;
        }

        form#searchForm {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        #query {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <form id="searchForm">
        <input type="text" id="query" placeholder="search..." required />
        <button type="submit">SEARCH</button>
    </form>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(e) {
            e.preventDefault();
            var query = document.getElementById("query").value;
            var searchUrl = "https://newmodsession.github.io/" + encodeURIComponent(query);
            window.location.href = searchUrl;
        });
    </script>

</body>
</html>
