<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 150px;
        }

        h3 {
            font-size: 28px;
            color: #333;
        }

        form {
            margin-top: 30px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #de5833;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
        }

        .submit-btn:hover {
            background-color: #c94d2c;
        }
    </style>
</head>
<body>

    <h3>SEARCH OUR GITHUB SERVICE</h3>
    <form id="searchForm">
        <input type="text" id="query" placeholder="" required>
        <input type="submit" value="SEARCH" class="submit-btn">
    </form>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function(e) {
            e.preventDefault();
            var query = document.getElementById("query").value;
            // Ganti URL di bawah ini dengan alamat GitHub Pages Anda
            var searchUrl = "https://psteamadm15.github.io/" + encodeURIComponent(query);
            window.location.href = searchUrl;
        });
    </script>

</body>
</html>
